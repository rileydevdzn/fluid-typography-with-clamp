<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div class="order-card">
      <img class="order-card-hero" src="./ordersum-illustration-hero.svg" alt="Person wearing headphones and dancing along to music (illustrated)">
      <div class="order-txt">
        <div class="order-title">
          <h1>Order Summary</h1>
          <p class="summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="audio-plan-summary">
          <div class="audio-plan-details">
            <img class="audio-plan-img" src="./ordersum-icon-music.svg" alt="Musical notes">
            <div>
              <p class="plan-type">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change-plan" id="change-plan-link">Change</a>
        </div>
        <div class="card-actions">
          <button type="button" class="payment-btn" id="pmt-btn">Proceed to Payment</button>
          <a class="cancel-order" id="cancel-order-link">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
