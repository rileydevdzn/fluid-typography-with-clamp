<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Order summary card</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <main>
      <article class="order-card">
        <img class="order-card-hero" src="./ordersum-illustration-hero.svg" alt="Person wearing headphones and happily dancing along to music (illustrated)">
        <div class="order-txt">
          <div class="order-title">
            <h1>Order Summary</h1>
            <p class="summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="audio-plan-summary">
            <img class="audio-plan-img" src="./ordersum-icon-music.svg" alt="">
            <div class="audio-plan-details">
              <p class="plan-type">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="change-plan" id="change-plan-link">Change</a>
          </div>
          <div class="card-actions">
            <a class="go2pmt" id="go2pmt-bnk">Proceed to Payment</a>
            <a class="cancel-order" id="cancel-order-link">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
